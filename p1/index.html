  <script src="../jquery-1.8.1.js" type="text/javascript"></script>
  <script type="text/javascript">
    
    function drift(id, step, delay)
    {
      var direction = 1;
      var hdirection = 1;

      var pos = $(id).offset();
      var vmax = pos.top - 5;
      var vmin = pos.top + 5;

      var hmin = 0;
      var hmax = $(id).offsetParent().width();

      var cbid = setInterval(function() {

        var obj = $(id);
        var pos = obj.offset();
        pos.left += hdirection*step;

        // bob up and down
        if(Math.random() > 0.85) {
          if(Math.random() > 0.85) {
            direction = -1*direction;
          }
          pos.top = Math.min(Math.max(pos.top + Math.round(direction*step), vmax), vmin);
        }

        // float left to right
        if(pos.left > hmax ) {
          //hdirection = -1*hdirection;
          pos.left = -400;
        }

        obj.offset(pos);

      }, delay)

    }

    function pop_up(elem, t_visible, t_invisible) {
      setTimeout(function() {
        elem.fadeIn(1000);
        var pos = elem.offset();
        pos.left = Math.random() * ($(document).width() - 100);
        elem.offset(pos);
        setTimeout(function() {
          elem.fadeOut();
          pop_up(elem, t_visible, t_invisible);
        }, t_visible/2 + Math.random()*t_visible);
      }, t_invisible/2 + Math.random()*t_invisible);
    }

    function start() {
      drift("#d_name", 1.25, 20);
      drift("#d_bio", 1, 43);
      drift("#d_host", 1, 31);
      drift("#d_editor", 1, 25);
      drift("#d_git", 1, 45);

      for(var i = 1; i <= 1; i++) {
        var id = "#cloud" + i;
        var cloud = $(id);
        var pos = cloud.offset();
        pos.left = -1 * cloud.offsetParent().width()/2 + Math.random()*200; 
        cloud.offset(pos);
        drift(id, 1, 21+i);
      }

      var alien = $("#visitor1")
      var pos = alien.offset();
      pos.top = $(document).height() - 110;
      alien.offset(pos);
      pop_up($("#visitor1"), 10000, 5000);

      var alien = $("#visitor2")
      var pos = alien.offset();
      pos.top = $(document).height() - 100;
      alien.offset(pos);
      pop_up($("#visitor2"), 5000, 40000);
    }

    $(document).ready(function(){
      start();
    });
  </script>
