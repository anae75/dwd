<html>
<head>
<STYLE type="text/css">
   html{
     overflow: hidden;
   }

   body {
     background-color: #75B5FA;
   }

   div.cloud {
     width: 351px;
     height: 155px;
     border: 0;
     position: absolute;
     background-image: url('cloud01-01.png');
     opacity: 0.90;
     text-align: center;
     }

   .cloud .inner_cloud {
     padding: 55px 90px 15px 85px;
     height: 155px;
     width: 350px;
     text-align: center;
     display:table-cell;
     vertical-align:middle;
   }

   .smaller {
     left: -400px;
     background-size: 85%;
     background-repeat: no-repeat;
   }

 </STYLE>

<script src="../jquery-1.8.1.js"/>
</script>
<script>
  
  function drift(id, step, delay)
  {
    var direction = 1;
    var hdirection = 1;

    var pos = $(id).offset();
    var vmax = pos.top - 5;
    var vmin = pos.top + 5;

    var hmin = 0;
    var hmax = $(id).offsetParent().width();

    var cbid = setInterval(function() {

      var obj = $(id);
      var pos = obj.offset();
      pos.left += hdirection*step;

      // bob up and down
      if(Math.random() > 0.85) {
        if(Math.random() > 0.85) {
          direction = -1*direction;
        }
        pos.top = Math.min(Math.max(pos.top + Math.round(direction*step), vmax), vmin);
      }

      // float left to right
      if(pos.left > hmax ) {
        //hdirection = -1*hdirection;
        pos.left = -400;
      }

      obj.offset(pos);

    }, delay)

  }

  function start() {
    drift("#d_name", 1, 20);
    drift("#d_bio", 1, 43);
    drift("#d_host", 1, 31);
    drift("#d_editor", 1, 25);
    drift("#d_git", 1, 45);

    for(var i = 1; i <= 1; i++) {
      var id = "#cloud" + i;
      var cloud = $(id);
      var pos = cloud.offset();
      pos.left = -1 * cloud.offsetParent().width()/2 + Math.random()*200; 
      cloud.offset(pos);
      drift(id, 1, 21+i);
    }
  }

  $(document).ready(function(){
    start();
  });
</script>
</head>
<body>

  <div id=cloud1 class="cloud smaller" style="top: 30px;">
  </div> 
  <div id=cloud2 class="cloud smaller" style="top: 340px;">
  </div> 

  <div id=d_name class="cloud" style="top: 25px; left: 200px;">
    <div class="inner_cloud">
    Ana
    </div>
  </div>

  <div id=d_bio class="cloud" style="top: 150px; left: -100px;">
    <div class="inner_cloud">
    I am a degree candidate in Digital Media.
    </div>
  </div>

  <div id=d_host class="cloud" style="top: 220px; left: 400px">
    <div class="inner_cloud">
    This page is hosted on a Slicehost shared virtual host.
    </div>
  </div>

  <div id=d_editor class="cloud" style="top: 300px; left: 150px">
    <div class="inner_cloud">
    It was edited with vim.
    </div>
  </div>

  <div id=d_git class="cloud smaller" style="top: 400px; left: 45px">
    <div class="inner_cloud">
    <a href="https://github.com/anae75/dwd">github</a>
    </div>
  </div>

</body>
</html>
